login: env(anitracker)
anidata: env(anidata)

help: |
  Привет! Это бот который поможет тебе отслеживать статус твоих любимых онгоингов, а так же просто составлять списки аниме!
  Чтобы добавить аниме, просто отправь боту ссылку на сайт с аниме! Остальные команды указаны в списке команд, там все легко, просто нужно знать!
  Можно добавить не больше 20 анимешек
  В настоящий момент поддерживаются ссылки следующих сайтов:

  https://tr.anidub.com/...
  https://smotretanime.ru/...
  http://gidfilm.ru/anime/...
  https://animerost.org/...
  https://anistar.org/...
  https://nyaa.si/view/...

  В скором времени будет добавлена поддержка других сайтов!
