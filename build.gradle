plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.senderman'
version '1.0'
mainClassName = 'com.annimon.tgbotsmodule.Runner'

sourceCompatibility = 1.8

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
}

test{
    useJUnitPlatform()
}

dependencies {
    implementation 'com.annimon:tgbots-module:0.5'
    implementation 'org.mongodb:mongodb-driver-sync:3.12.0'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.Senderman:neb-lib:master-SNAPSHOT"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

shadowJar {
    mergeServiceFiles()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin{
    kotlinOptions.jvmTarget = "1.8"
}
